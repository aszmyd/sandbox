<html>
<head>
    <title></title>
    <meta name=“viewport” content=“width=device-width, initial-scale=1">

<BODY>
<!-- Horn Widget -->
<script type='text/javascript' src='https://dev.horn.co/widget/manager.js'></script>
<script>(function () {
    const spacingPercent = 3;
    const sideColumnWidthPercent = 20;
    const centralColumnWidthPercent = 100 - 2 * sideColumnWidthPercent - 4 * spacingPercent;
    const centralColumnLeftPercent = sideColumnWidthPercent + 2 * spacingPercent;
    const halfScreenModeHeightPercent = 50 - 1.5 * spacingPercent;
    co.horn.widget.run({
            channel: '791e8e81-a23f-4351-bd14-70c3e6068413',
            audio: {
                enabled: true,
                width: sideColumnWidthPercent + '%',
                height: halfScreenModeHeightPercent + '%',
                left: spacingPercent + '%',
                top: spacingPercent + '%'
            },
            messages: {
                enabled: true,
                width: sideColumnWidthPercent + '%',
                height: halfScreenModeHeightPercent + '%',
                left: spacingPercent + '%',
                top: halfScreenModeHeightPercent + 2 * spacingPercent + '%',
            },
            video: {
                enabled: true,
                width: centralColumnWidthPercent + '%',
                height: halfScreenModeHeightPercent + '%',
                left: centralColumnLeftPercent + '%',
                top: spacingPercent + '%'
            },
            wall: {
                enabled: true,
                width: centralColumnWidthPercent + '%',
                height: halfScreenModeHeightPercent + '%',
                left: centralColumnLeftPercent + '%',
                top: halfScreenModeHeightPercent + 2 * spacingPercent + '%',
            },
            settings: {
                enabled: true,
                width: sideColumnWidthPercent + '%',
                height: (100 - 2 * spacingPercent) + '%',
                left: (centralColumnLeftPercent + centralColumnWidthPercent + spacingPercent) + '%',
                top: spacingPercent + '%',
            },
            autoJoin: false,
            showChannelName: false,
            customTexts: {
                JoinTheConversation: 'Someplace Abstract'
            }
        }
    )
})()</script>


</BODY>
</HTML>
