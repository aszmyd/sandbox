<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<button onclick="start()">Start sharing</button>
<br />
<h2>Output cam:</h2>
<video id="vid" controls autoplay style="width: 480px; height: 270px; border: 1px solid red;" muted></video>
<script>
    start = () => {
        navigator.mediaDevices.getUserMedia({video: true})
            .then(src => {
                document.getElementById('vid').srcObject = src
            });
    }
</script>
</body>
</html>
