<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }
        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
<button onclick="navigator.mediaDevices.getUserMedia({video: true})">Ask from inside iframe</button>
<button onclick="enumerate()">Enumerate from outside iframe</button>
<script>
    enumerate = async () => {
        const devices = await navigator.mediaDevices.enumerateDevices();
        alert(`Devices: ${devices.map(d => d.label).join(',')}`)
    }
</script>
</body>
</html>
