<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <style>
      a {
        display: block;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <a href="tel:+48123456789">Call 1 (+48123456789)</a>
    <hr />
    <a href="tel:+48123456789,1">Call 2 (+48123456789,1)</a>
    <hr />
    <a href="tel:+48123456789,1#2">Call 3 (+48123456789,1#2)</a>
    <hr />
    <a href="tel:+48123456789,1#2,3">Call 4 (+48123456789,1#2,3)</a>
    <hr />
    <a href="tel:+48123456789,1#2,3#4">Call 5 (+48123456789,1#2,3#4)</a>
  </body>
</html>
