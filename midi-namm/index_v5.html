    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Association at the NAMM Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .landing-container {
        height: 100%;
        background: linear-gradient(180deg, #000 0%, #000 10%, #616161 100%);
      }
    </style>
  </head>
  <body class="text-black">
    <div class="landing-container flex flex-col">
      <nav class="flex justify-between">
        <div class="ml-4 mr-2 md:ml-8">
          <a href="https://www.midi.org/" target="_blank">
            <img
              class="w-80"
              src="MIDI_Logo.png"
              style="aspect-ratio: 175/48"
            />
          </a>
        </div>
        <div class="mr-4 md:mr-8 flex justify-end">
          <img class="w-20" src="NAMM_Show.png" />
        </div>
      </nav>
      <div
        class="grow container mx-auto p-4 text-white"
        style="max-height: 600px"
      >
        <div class="h-full block rounded-lg bg-white p-6">
          <div
            class="h-full flex flex-col gap-4 md:grid md:grid-cols-2 text-center font-bold"
            id="content"
          >
            <a
              class="grow rounded-lg bg-blue-500 p-2 shadow-md shadow-blue-500/20 flex justify-center items-center"
              target="_blank"
              data-kind="button-join"
              style="display: none"
            ></a>
            <a
              class="grow rounded-lg bg-green-500 p-2 shadow-md shadow-green-500/20 flex justify-center items-center"
              target="_blank"
              data-kind="button-context"
              style="display: none"
            ></a>
            <a
              class="grow rounded-lg bg-blue-500 p-2 shadow-md shadow-blue-500/20 flex justify-center items-center"
              target="_blank"
              data-kind="button-general-schedule"
              style="display: none"
            >
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const joinLink = {
        label: "Join the MIDI Association",
        url: "https://www.midi.org/midi-signup",
      };
      const nammGeneralScheduleLink = {
        label: "MIDI Association schedule at NAMM 2024",
        url: "https://midi.org/NAMM2024",
      };
      const mapping = {
        "NAMM2024/Studio108": [
          {
            label: "More about Studio 108",
            url: "https://midi.org/",
          },
          {
            label: "Studio 108 at NAMM",
            url: "https://midi.org/NAMM2024/Events",
          },
        ],
        "NAMM2024/Fund": [
          {
            label: "More about The MIDI Fund",
            url: "https://www.midi.org/midi-articles/the-namm-foundation-and-the-midi-association-announce-the-launch-of-the-midi-fund",
          },
          {
            label: "The MIDI Fund at NAMM",
            url: "https://midi.org/NAMM2024/Events",
          },
        ],
        "NAMM2024/MASIG": [
          {
            label: "More about MASIG",
            url: "https://www.midi.org/midi-articles/music-accessibility-standard-special-interest-group",
          },
          {
            label: "MASIG at NAMM",
            url: "https://midi.org/NAMM2024/Friday/1500",
          },
        ],
        "NAMM2024/ExquisBooth": [
          {
            label: "More about Exquis Booth",
            url: "https://dualo.com/en/exquis/",
          },
          {
            label: "Exquis Booth at NAMM (Thursday)",
            url: "https://midi.org/NAMM2024/Thursday/1130",
          },
          {
            label: "Exquis Booth at NAMM (Saturday)",
            url: "https://midi.org/NAMM2024/Saturday/1130",
          },
        ],
      };
      /**
       * ---- IF YOU'RE HERE TO UPDATE THE LINKS AND TEXTS, DON'T MODIFY THE CODE BELOW THIS LINE ----
       */
      const contextMapping = mapping[Object.keys(mapping).find(key => window.location.href.indexOf(key) >= 0)] || [];
      const generateElement = (kind, link, makeClone) => {
        const sourceEl = document.querySelector(`[data-kind="${kind}"]`);
        if (sourceEl) {
          const destinationEl = makeClone ? sourceEl.cloneNode(true) : sourceEl;
          destinationEl.style.display = "";
          destinationEl.href = link.url;
          destinationEl.innerText = link.label;
          if (makeClone) {
            sourceEl.parentNode.insertBefore(destinationEl, sourceEl);
          }
        }
      }
      generateElement("button-join", joinLink, false);
      generateElement("button-general-schedule", nammGeneralScheduleLink, false);
      contextMapping.reverse().forEach(contextEl => {
        generateElement("button-context", contextEl, true);
      });
    </script>
  </body>
