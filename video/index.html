<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, viewport-fit=cover">
    <style type="text/css">
        video {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<button onclick="play()">Play2</button>
<button onclick="fullscreen()">Fullscreen</button>
<hr />
<video src="SampleVideo_720x480_30mb.mp4" id="video"></video>
<script>
    window.play = function() {
        document.getElementById('video').play();
    };
    window.fullscreen = function() {
        enableDomElementFullScreen('video');
    };

    function enableDomElementFullScreen(elementId) {
        var domElement = document.getElementById(elementId);
        var fullScreenMethods = [
            'requestFullscreen',
            'webkitRequestFullScreen',
            'webkitEnterFullscreen', // iOS Safari
            'mozRequestFullScreen',
            'msRequestFullScreen'
        ];
        var isDisplayingFullScreen = false;

        fullScreenMethods.forEach(function(functionName) {
            if (domElement[functionName]) {
            domElement[functionName]();
            isDisplayingFullScreen = document.fullscreenElement !== null;
        }
    });
        return isDisplayingFullScreen;
    }

</script>
</body>
</html>
