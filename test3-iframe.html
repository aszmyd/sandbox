<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
<button onclick="capture()" style="background: greenyellow">Ask from inside</button>
<button onclick="enumerate()" style="background: yellow">Enumerate from outside</button>
<button onclick="clean()" style="background: red">Clean</button>
<video muted id="vid" controls />

<script>
    let stream = null;
    let vid = document.getElementById('vid')
    capture = async () => {
        stream = await navigator.mediaDevices.getUserMedia({video: true});
        vid.srcObject = stream
    };
    enumerate = async () => {
    };
    clean = async () => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    };
</script>
</body>
</html>
