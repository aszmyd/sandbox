<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
<button onclick="capture1()" style="background: greenyellow">Capture Front</button>
<button onclick="capture2()" style="background: greenyellow">Capture Back</button>
<button onclick="clean()" style="background: red">Clean</button>
front:<br />
<video muted id="vid1" controls playsinline  style="width: 150px; height: 100px" ></video>
<hr />
back:<br />
<video muted id="vid2" controls playsinline  style="width: 150px; height: 100px" ></video>

<script>
    let stream = null;
    let vid1 = document.getElementById('vid1')
    let vid2 = document.getElementById('vid2')
    capture1 = async () => {
        vid1.srcObject = await navigator.mediaDevices.getUserMedia({video: {deviceId: {exact: '8960F59D358FFF593187F523EC41D8EB2EF0BDD6'}}});
        vid1.play();
    };
    capture2 = async () => {
        vid2.srcObject = await navigator.mediaDevices.getUserMedia({video: {deviceId: {exact: '76DB95370CB449CAB76FE966DF121A64313CC87B'}}});
        vid2.play();
    };
    clean = async () => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    };
</script>
</body>
</html>
