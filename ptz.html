<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<span>Camera IP: <b id="ip"></b></span>

<hr/>
<button onclick="zoomIn()">ZOOM IN</button>
<button onclick="zoomOut()">ZOOM OUT</button>

<script>(function () {
    const ip = (new URLSearchParams(location.search)).get('ip') ?? '192.168.25.13';
    document.getElementById('ip').innerText = ip;

    zoomIn = async () => {
        await fetch(`https://${ip}/cgi-bin/ptzctrl.cgi?ptzcmd&zoomin&5`)
    }

    zoomOut = async () => {
        await fetch(`https://${ip}/cgi-bin/ptzctrl.cgi?ptzcmd&zoomout&5`)
    }

})()</script>
</body>
</html>
